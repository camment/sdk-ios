<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

<body>
    <form>
        <div class="row">
            <div class="u-full-width">
                <h4>${subject}</h4>
                <label for="email">Choose amount</label>
                <select class="u-full-width" id="betAmount">
                <option value="5">5$</option>
                <option value="10">10$</option>
                <option value="15">15$</option>
                <option value="25">25$</option>
                <option value="50">50$</option>
              </select>
            </div>
        </div>
        <a class="button button-primary u-full-width" href="action://bet">Done</a>
        <a class="button-primary u-full-width" href="action://cancel">Not now, thank you</a>
    </form>

</html>
</body>
