<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<body>
<form>
  <div class="row">
    <div class="u-full-width">
      <h4>Subscribe and get updates from Ben's wedding</h4>
      <label for="email">Your email</label>
      <input class="u-full-width" type="email" placeholder="user@mailbox.com" id="exampleEmailInput" value="${email}">
    </div>
  </div>
  <a class="button button-primary u-full-width" href="action://subscribe">Subscribe</a>
  <a class="button-primary u-full-width" href="action://cancel">Not now, thank you</a>
</form>
</html>
</body>
